<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>

    <h1>Rock Paper Scissors</h1>

    <button onclick="playGame('Rock');" class="move-button">
      <img src="images/rock-emoji.png" class="move-input">
    </button>

    <button onclick="playGame('Paper');" class="move-button">
      <img src="images/paper-emoji.png" class="move-input">
    </button>

    <button onclick="playGame('Scissors');" class="move-button">
      <img src="images/scissors-emoji.png" class="move-input">
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button onclick="score.wins = 0;score.losses = 0;score.tie = 0;updatedScoreElement();" class="reset-score-button">
      Reset Score
    </button>
 
  </body>

</html>
